<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="CIFF impact evaluation map">
        <meta name="author" content="SDI Worldpop">
        <title>CIFF Impact Evaluation Map</title>

        <link rel="stylesheet" href="./lib/bootstrap5/css/bootstrap.min.css">
        <link rel="stylesheet" href="./lib/leaflet/leaflet.css">
        <link rel="stylesheet" href="./src/main.css" media="all">
        <link rel="stylesheet" href="./src/print.css" media="print">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">  
        
        <script src='./lib/jquery-3.6.3.min.js'></script>
        <script src='./lib/bootstrap5/js/bootstrap.min.js'></script>
        <script src='./lib/leaflet/leaflet-src.js'></script>

        <!--
        <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        -->

    </head>

    <body>
        <header class="fixed-top">
            <div class="navbar navbar-light shadow-sm navbar-expand" style="background-color:rgba(120,120,120,0.2);">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">CIFF Impact Evaluation Map</a>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="btnAbout">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="btnGlossary">Glossary</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>   
        </header> 

        <div id="map">
            <div class="d-flex justify-content-center" style="height:85vh;padding-top:50vh;">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <div class="panel-left" id="leftPanel">
            <div class="row m-0 p-0">
                <div id="controlHead" class="p-0">
                    <div id="controlTitle" class="title">Data Filter</div>
                    <div class="float-end">
                        <a href="#" data-target="#controlBody" title="Hide Content" class="bmini"><span class="fa fa-chevron-circle-up"></span></a>
                    </div>
                </div>
                <div id="controlBody" class="container p-0 mt-0 mb-2"></div>
                <div id="controlFoot" class="p-0 mt-1">
                    <div class="float-start">
                        <button type="button" class="btn btn-sm btn-outline-danger" id="btnSetting" data-bs-toggle="modal" data-bs-target="#modalDialog" title="Setting"><span class="fa fa-cog"></span></button>
                        <!--
                        <button type="button" class="btn btn-sm btn-outline-danger" id="btnPrint" title="Print" onclick="showPrinting()"><span class="fa fa-print"></span></button>
                        <button type="button" class="btn btn-sm btn-outline-danger" id="btnDownload" title="Download Impact Table" onclick="showDownload()"><span class="fa fa-download"></span></button>
                        -->
                    </div>
                    <div class="float-end">
                        <button type="button" class="btn btn-sm btn-outline-danger" id="btnReset" title="Reset Filter"><i class="fa fa-stop-circle"></i> Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-right" id="rightPanel">
            <div class="row m-0 p-0" id="shortInfo">
                <div id="shortHead" class="p-0">
                    <div id="shortTitle" class="title"></div>
                    <div class="float-end">
                        <a href="#" data-target="#shortBody" title="Hide Content" class="bmini"><span class="fa fa-chevron-circle-up"></span></a>
                        <a href="#" data-target="#rightPanel" title="Close" class="bclose"><span class="fa fa-times-circle"></span></a>
                    </div>
                </div>
                <div id="shortBody" class="info"></div>
            </div>

            <div class="row m-0 p-0" id="longInfo" style="display:none;">
                <div id="longHead" class="p-0">
                    <div id="longTitle" class="title condensed"></div>
                    <div class="float-end">
                        <a href="#" data-target="#longBody" title="Hide Content" class="bmini"><span class="fa fa-chevron-circle-up"></span></a>
                        <a href="#" data-target="#longInfo" title="Close" class="bclose"><span class="fa fa-times-circle"></span></a>
                    </div>
                </div>
                <div id="longBody" class="info"></div>
            </div>
        </div>

        <div class="panel-right" id="extraPanel">
            <div class="row m-0 p-0" id="extraInfo">
                <div id="extraHead" class="p-0">
                    <div id="extraTitle" class="title"></div>
                    <div class="float-end">
                        <a href="#" data-target="#extraBody" title="Hide Content" class="bmini"><span class="fa fa-chevron-circle-up"></span></a>
                        <a href="#" data-target="#extraPanel" title="Close" class="bclose"><span class="fa fa-times-circle"></span></a>
                    </div>
                </div>
                <div id="extraBody" class="info-long"></div>
            </div>
        </div>

        <div class="modal" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header p-1" id="modalHead">
                        <div class="title" id="modalTitle"></div>
                        <div class="float-end">
                            <a href="#" data-bs-dismiss="modal" title="Close" class="bclose"><span class="fa fa-times-circle"></span></a>
                        </div>
                    </div>

                    <div class="modal-body" id="modalBody"></div>
                </div>
            </div>
        </div>
    </body>
</html>

<script src='./src/main.js?v=1' type="module"></script>
